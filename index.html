<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Fonts/Lugrasimo-Regular.ttf">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Quote App</title>
</head>
<body data-spy="scroll" data-target="#scroll-spy">


    <section class="container-fluid vh-100">
        <div class="container">

            <div  class="row p-5">
                
 


                <div class="col-lg-12 p-2">
                    <div class="text-center">

                        <H1 >Quote of the Day</H1>

                    </div>
                </div>

                <div class="col-lg-12 p-2">
                    <div class="text-center">
                        <H3>Press the button below to recieve a random quote!</H3>
                    </div>
                </div>

                <div class="col-lg-12 p-2">

                    <div class="text-center">
                        <button  class="btn btn-primary btn-lg " id="quoteButton">Generate Quote</button>
                    </div>

                </div>

                <div class="col-lg-12 p-2">

                    <div class="text-center Quotefont ">

                        <div id="quoteContainer"></div>

                    </div>
                </div>
                <div class="col-lg-12 p-2">

                    <div class="text-center Quotefont ">

                        <div id="quoteAuthor"></div>

                    </div>
                </div>

                


            </div>


        </div>

    </section>


  

    



        

    




    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/js.js"></script>
</body>
</html>
